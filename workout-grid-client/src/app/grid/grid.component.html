<div class="grid grid-cols-3 gap-4 p-4">
  <div *ngFor="let button of buttons" class="relative">
    <button (click)="toggleComplete(button)" [ngClass]="getButtonClasses(button)"
      class="w-full h-24 rounded-lg shadow-md flex items-center justify-center text-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
      {{ button.label }}
    </button>
  </div>
  <button [ngClass]="gridComplete ? 'bg-green-500': 'bg-gray-800'" [disabled]="!gridComplete" (click)="resetGrid()"
    class="mt-4  text-white p-2 rounded">
    Reset Cycle
  </button>
  <span *ngIf="resetComplete" class="ml-4 text-green-500">Grid reset!</span>
</div>
